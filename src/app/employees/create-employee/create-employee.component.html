<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input id="fullName" name="fullName" [(ngModel)]="fullName" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" [(ngModel)]="email" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="email" name="contactPreference" [(ngModel)]="contactPreference">Email
          </label>
          <label class="radio-inline">
            <input type="radio" value="phone" name="contactPreference" [(ngModel)]="contactPreference">Phone
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="male" name="gender" [(ngModel)]="gender">Male
          </label>
          <label class="radio-inline">
            <input type="radio" value="female" name="gender" [(ngModel)]="gender">Female
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-control">
          <label class="checkbox-inline">
            <input type="checkbox" name="isActive" [(ngModel)]="isActive">Is Active
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <select name="department" id="department" [(ngModel)]="department" class="form-control">
          <option *ngFor="let department of departments" [value]="department.id">
            {{department.name}}
          </option>
        </select>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="dateOfBirth">Date of Birth</label>
          <input id="dateOfBirth" name="dateOfBirth" [(ngModel)]="dateOfBirth" type="text" bsDatepicker
            placement="right" [bsConfig]="datePickerConfig" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="wholePath">Photo Path</label>
        <input id="wholePath" name="wholePath" [(ngModel)]="wholePath" type="file" class="form-control">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="togglePhotoPreview()">
          {{previewPhoto ? "Hide" : "Show" }} Preview
        </button>
      </div>
      <div class="form-group">
        <img [src]="photoPath" width="200" alt="" *ngIf="previewPhoto">
      </div>
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>

<div *ngIf="employeeForm.dirty">
  EmployeeForm.value:
  <pre>{{employeeForm.value | json}}</pre>
</div>
